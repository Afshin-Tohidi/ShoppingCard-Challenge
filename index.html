<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/arrow-left.css"
      rel="stylesheet"
    />
    <title>Shopping Card</title>
  </head>
  <body>
    <div class="table">
      <div class="table-header">
        <h1>Shopping Card</h1>
      </div>
      <table>
        <thead>
          <tr>
            <th colspan="3">PRODUCTS</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
            <th>SUB-TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="./Images/XCircle.png" alt="" /></td>
            <td><img src="./Images/Image copy.png" alt="" /></td>
            <td>
              <p>
                4K UHD LED Smart TV with <br />
                Chromecast Built-in
              </p>
            </td>
            <td><del>$99</del>$70</td>
                <td><button class="box"><img src="./Images/Minus.png" /> 01 <img src="./Images/Plus.png" /></td>
            <td>$70</td>
          </tr>
          <tr>
            <td><img src="./Images/XCircle copy.png" alt="" /></td>
            <td><img src="./Images/Image (1).png" alt="" /></td>
            <td>
              <p>
                Wired Over-Ear Gaming Headphones <br />
                with USB
              </p>
            </td>
            <td>$250</td>
              <td><button class="box"><img src="./Images/Minus 1.png" /> 03 <img src="./Images/Plus.png" /></td>
            <td>$250</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <div class="buttons">
        <div class="left-box">
          <button class="button1">
            <div class="left-arrow"><i class="gg-arrow-left"></i></div>
            <div class="right-text"><strong>RETURN TO SHOP</strong></div>
          </button>
        </div>
        <div class="right-box">
          <button class="button2"><strong>UPDATE CART</strong></button>
        </div>
      </div>
    </div>
  </body>
</html>
